<template>
    <lightning-card title="Account Opportunities">
        <!-- Show datatable opportunities -->
        <template if:true={opportunities}>
            <lightning-datatable
                key-field="Id"
                data={opportunities}
                columns={columns}
                onrowaction={handleEdit}
                hide-checkbox-column>
            </lightning-datatable>
        </template>

        <!-- Modal section -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <!-- Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title">Edit Opportunity</h2>
                    </header>


                    <!-- Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-combobox
                            name="StageName"
                            label="Stage"
                            value={selectedOpportunity.StageName}
                            options={stageOptions}
                            onchange={handleFieldChange}>
                        </lightning-combobox>
                        <lightning-input
                            name="CloseDate"
                            type="date"
                            label="Close Date"
                            value={selectedOpportunity.CloseDate}
                            onchange={handleFieldChange}>
                        </lightning-input>
                    </div>

                    <!-- Footer Save -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" class="slds-float_left" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save All" onclick={saveOpportunity}></lightning-button>
                    </footer>

                </div>
            </section>

            <!-- background after opening modal -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
