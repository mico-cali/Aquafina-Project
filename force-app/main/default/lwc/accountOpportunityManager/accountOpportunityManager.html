<template>
    <lightning-card title="Account Opportunities">

        <!-- New Opportunity Button -->
        <div class="slds-p-around_small">
            <lightning-button label="New Opportunity" icon-name="utility:add" onclick={handleNew}></lightning-button>
        </div>

        <!-- Opportunity List -->
        <template if:true={opportunities}>
            <lightning-datatable
                key-field="Id"
                data={opportunities}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>
        </template>

        <!-- Reusable Modal for Create/Edit -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title">{modalTitle}</h2>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input
                            name="Name"
                            label="Opportunity Name"
                            value={selectedOpportunity.Name}
                            onchange={handleFieldChange}>
                        </lightning-input>
                        <lightning-combobox
                            name="StageName"
                            label="Stage"
                            value={selectedOpportunity.StageName}
                            options={stageOptions}
                            onchange={handleFieldChange}>
                        </lightning-combobox>
                        <lightning-input
                            name="CloseDate"
                            type="date"
                            label="Close Date"
                            value={selectedOpportunity.CloseDate}
                            onchange={handleFieldChange}>
                        </lightning-input>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" class="slds-float_left" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label={saveButtonLabel} onclick={saveOpportunity}></lightning-button>
                    </footer>

                </div>
            </section>

            <!-- Modal Background -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
